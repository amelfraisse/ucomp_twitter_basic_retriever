# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B verify --file pom.xml

  sonar:
    name: analyse with sonarqube
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-java@v1
            with:
              java-version: 1.8
          - name: Run SonarCloud analyse
            run: >
              ./mvnw --batch-mode
              -Pcoverage
              clean verify
              sonar:sonar
              -Dsonar.host.url=https://sonarcloud.io
              -Dsonar.organization=amelfraisse-github
              -Dsonar.projectKey=amelfraisse_ucomp_twitter_basic_retrieve
              #-Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml,target/site/jacoco-it/jacoco.xml
              #-Dsonar.javascript.lcov.reportPaths=target/js-coverage/lcov.info
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
